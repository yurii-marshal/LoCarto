<h1>Verification e-mail on Locarto</h1>

<h3 class="success" *ngIf="success">Congratulation! Successful verification your email.</h3>
<h3 class="error" *ngIf="error">Sorry, something went wrong. Try again.</h3>
<h3 class="already" *ngIf="exist">This e-mail already verified! <br>Now you can login into Locarto</h3>

<p *ngIf="result">Wait second for redirect...</p>
