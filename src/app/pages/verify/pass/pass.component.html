<h1>Verification new password on Locarto</h1>

<h3 class="success" *ngIf="success">Congratulation! Successful verification your new password.</h3>
<h3 class="error" *ngIf="error">Sorry, something went wrong. Try again.</h3>
<h3 class="already" *ngIf="exist">This password already verified! <br>Now you can login into Locarto</h3>

<p *ngIf="result">Wait second for redirect...</p>
